<!--== Login modal - START==-->
<div class="modal fade" id="login">
    <div class="modal-dialog" role="document">
        <div class="modal-content account-modal rounded-0">
            <div class="modal-header p-0 border-0">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3 mx-sm-5 mb-3 mb-sm-4">
                <span class="account-modal__title">Login</span>
                <form class="mb-2 mb-sm-3 mt-3 mt-sm-4">
                    <div class="form-group">
                        <input type="text" class="form-control" id="login-name" required placeholder="Name/Email*">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="login-password" required placeholder="Password*">
                    </div>
                </form>
                <button name="submit" type="button" class="account-modal__submit">Login</button>
            </div>
        </div>
    </div>
</div>
<!--== Login modal - END ==-->
<!--== Register modal - START==-->

                    <span aria-hidden="true">&times;</span>

            </div>
            <div class="modal-body mx-3 mx-sm-5 mb-3 mb-sm-4">

                        <input type="text" class="form-control" id="register-name" required placeholder="Name*">
                    </div>
                    <div class="form-group">

        </div>
    </div>
</div>
