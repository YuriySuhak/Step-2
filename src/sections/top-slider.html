<section class="top-slider container" id="top-slider">
    <div id="carouselExampleControls" class="carousel slide overflow-hidden" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 h-100" src="img/top-slider/1.jpg" alt="Первый слайд">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h-100" src="img/top-slider/2.jpg" alt="Второй слайд">
            </div>
        </div>
        <div class="top-slider__inner-box">
            <p class="top-slider__inner-box--title">indoor <span>furniture</span></p>
            <p class="top-slider__inner-box--subtitle">save up to 50% of all furniture</p>
            <button type="button" class="top-slider__inner-box--button">shop now</button>
        </div>

        <a class="carousel-control-prev top-slider__btn-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next top-slider__btn-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
